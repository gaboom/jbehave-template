apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.jbehave.template.RunnableEmbedder'

task wrapper(type: Wrapper) {
    gradleVersion = '1.7'
}

dependencies {
    compile (
        'org.jbehave:jbehave-core:4.0-beta-3',
        'org.seleniumhq.selenium:selenium-java:2.35.0'
    )
}

repositories {
    mavenCentral()
    mavenLocal()
}
