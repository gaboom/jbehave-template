apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.jbehave.template.RunnableEmbedder'

dependencies {
    compile group: 'org.jbehave', name: 'jbehave-core', version: '4.0-beta-3'
    compile group: 'org.springframework', name: 'jbehave-web-selenium', version: '3.5.5'
}

repositories {
    mavenCentral()
    mavenLocal()
}
